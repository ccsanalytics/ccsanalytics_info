<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sito Aziendale</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#prodotti" class="translate" data-key="prodotti">Prodotti</a></li>
                <li><a href="#soluzioni" class="translate" data-key="soluzioni">Soluzioni</a></li>
                <li><a href="#azienda" class="translate" data-key="azienda">Azienda</a></li>
                <li><a href="#contattaci" class="translate" data-key="contattaci">Contattaci</a></li>
                <li>
                    <select id="language-selector">
                        <option value="it">Italiano</option>
                        <option value="en">English</option>
                    </select>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="prodotti">
            <h2 class="translate" data-key="prodotti-titolo">I nostri prodotti</h2>
            <p class="translate" data-key="prodotti-descrizione">Descrizione dei prodotti offerti...</p>
        </section>
        <section id="soluzioni">
            <h2 class="translate" data-key="soluzioni-titolo">Le nostre soluzioni</h2>
            <p class="translate" data-key="soluzioni-descrizione">Descrizione delle soluzioni proposte...</p>
        </section>
        <section id="azienda">
            <h2 class="translate" data-key="azienda-titolo">Chi siamo</h2>
            <p class="translate" data-key="azienda-descrizione">Informazioni sull'azienda...</p>
        </section>
        <section id="contattaci">
            <h2 class="translate" data-key="contattaci-titolo">Contattaci</h2>
            <p class="translate" data-key="contattaci-descrizione">Modulo di contatto e informazioni di contatto...</p>
        </section>
    </main>
</body>
</html>
